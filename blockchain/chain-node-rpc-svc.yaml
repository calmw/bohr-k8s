apiVersion: v1
kind: Service
metadata:
  name: chain-node-rpc
  namespace: bohr-prod
  labels:
    app: chain-node-rpc
spec:
  type: ClusterIP
  selector:
    app: chain-node-rpc
  ports:
    - name: p2p-tcp
      port: 30303
      protocol: TCP
      targetPort: 30303
    - name: p2p-udp
      port: 30303
      protocol: UDP
      targetPort: 30303
    - name: rpc
      port: 8545
      targetPort: 8545
    - name: ws
      port: 8546
      targetPort: 8546
